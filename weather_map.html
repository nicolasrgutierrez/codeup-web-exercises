<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/weather_map.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <title>Weather Map Project</title>
</head>
<body>
<nav class="navbar">
  <a class="navbar-brand" style="color: #0950F0; font-weight: bolder">WeatherMap</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" id="input" type="search" placeholder="Search by City" aria-label="Search">
    <button id="btn" class="btn my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<div class="container-fluid">
  <h1 id="main-header">5 Day Forecast<span></span></h1>
  <div class="row" id="forecast">
    <div class="card">
      <div id="day1" class="card-header"></div>
      <div class="card-body">
        <h3 id="highLowOne" class="card-title"></h3>
        <ul class="list-group">
          <li class="list-item" id="description1"></li>
          <li class="list-item" id="Humidity1"></li>
          <li class="list-item" id="Wind1"></li>
          <li class="list-item" id="Pressure1"></li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div id="day2" class="card-header"></div>
      <div class="card-body">
        <h3 id="highLowTwo" class="card-title"></h3>
        <ul class="list-group">
          <li class="list-item" id="description2"></li>
          <li class="list-item" id="Humidity2"></li>
          <li class="list-item" id="Wind2"></li>
          <li class="list-item" id="Pressure2"></li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div id="day3" class="card-header"></div>
      <div class="card-body">
        <h3 id="highLowThree" class="card-title"></h3>
        <ul class="list-group">
          <li class="list-item" id="description3"></li>
          <li class="list-item" id="Humidity3"></li>
          <li class="list-item" id="Wind3"></li>
          <li class="list-item" id="Pressure3"></li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div id="day4" class="card-header"></div>
      <div class="card-body">
        <h3 id="highLowFour" class="card-title"></h3>
        <ul class="list-group">
          <li class="list-item" id="description4"></li>
          <li class="list-item" id="Humidity4"></li>
          <li class="list-item" id="Wind4"></li>
          <li class="list-item" id="Pressure4"></li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div id="day5" class="card-header"></div>
      <div class="card-body">
        <h3 id="highLowFive" class="card-title"></h3>
        <ul class="list-group">
          <li class="list-item" id="description5"></li>
          <li class="list-item" id="Humidity5"></li>
          <li class="list-item" id="Wind5"></li>
          <li class="list-item" id="Pressure5"></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id='map' style='width: 100vw; height: 50vh;'></div>
<script src="./js/keys.js"></script>
<script src="./js/mapbox-geocoder-utils.js"></script>
<script src="./js/jquery.js"></script>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</body>
</html>
