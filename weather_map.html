<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/weather_map.css">
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <title>Weather Map Project</title>
</head>
<body style="background-color: aliceblue">
<nav class="navbar">
  <a class="navbar-brand" style="color: #0950F0; font-weight: bolder">WeatherMap</a>
  <form class="form-inline">
    <input class="form-control" id="input" type="search" placeholder="Search by City" aria-label="Search">
    <button id="btn" class="btn" type="submit">Search</button>
  </form>
</nav>

<div class="container-fluid">
  <h1 id="main-header">5-Day Forecast: <span id="location"></span></h1>
  <div class="row" id="forecast">
    <div class="card">
      <div id="day-1" class="card-header"></div>
      <div class="card-body">
        <div class="text-center">
          <h4 id="highLow-1" class="card-title"></h4>
          <img id="conditions-1" alt="Weather Conditions">
        </div>
        <ul class="list-group">
          <li class="list-item" id="description-1"></li>
          <li class="list-item" id="humidity-1"></li>
          <li class="list-item" id="wind-1"></li>
          <li class="list-item" id="pressure-1"></li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div id="day-2" class="card-header"></div>
      <div class="card-body">
        <div class="text-center">
          <h4 id="highLow-2" class="card-title"></h4>
          <img id="conditions-2" alt="Weather Conditions">
        </div>

        <ul class="list-group">
          <li class="list-item" id="description-2"></li>
          <li class="list-item" id="humidity-2"></li>
          <li class="list-item" id="wind-2"></li>
          <li class="list-item" id="pressure-2"></li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div id="day-3" class="card-header"></div>
      <div class="card-body">
        <div class="text-center">
          <h4 id="highLow-3" class="card-title"></h4>
          <img id="conditions-3" alt="Weather Conditions">
        </div>
        <ul class="list-group">
          <li class="list-item" id="description-3"></li>
          <li class="list-item" id="humidity-3"></li>
          <li class="list-item" id="wind-3"></li>
          <li class="list-item" id="pressure-3"></li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div id="day-4" class="card-header"></div>
      <div class="card-body">
        <div class="text-center">
          <h4 id="highLow-4" class="card-title"></h4>
          <img id="conditions-4" alt="Weather Conditions">
        </div>
        <ul class="list-group">
          <li class="list-item" id="description-4"></li>
          <li class="list-item" id="humidity-4"></li>
          <li class="list-item" id="wind-4"></li>
          <li class="list-item" id="pressure-4"></li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div id="day-5" class="card-header"></div>
      <div class="card-body">
        <div class="text-center">
          <h4 id="highLow-5" class="card-title"></h4>
          <img id="conditions-5" alt="Weather Conditions">
        </div>
        <ul class="list-group">
          <li class="list-item" id="description-5"></li>
          <li class="list-item" id="humidity-5"></li>
          <li class="list-item" id="wind-5"></li>
          <li class="list-item" id="pressure-5"></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div id='map' style='width: 100vw; height: 50vh;'></div>
<script src="./js/keys.js"></script>
<script src="./js/mapbox-geocoder-utils.js"></script>
<script src="./js/jquery.js"></script>

<script src="js/weather_map.js"></script>
</body>
</html>
