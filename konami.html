<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="./js/jquery.js"></script>
<script>
  "use strict";

  var code = [38,38,40,40,37,39,37,39,66,65,13];

  var currentIndex = 0;

  $(document).keyup(function(event){

    var currentKey = event.keyCode
    console.log(currentKey);

    if(currentKey === code[currentIndex]) {
      currentIndex++
    } else {
      currentIndex = 0;
    }
    if (code.length === currentIndex) {
      alert("THE NUMBERS MASON, THAT'S WHAT THEY MEAN");
      currentIndex = 0;
    }
  });
</script>
</body>
</html>
