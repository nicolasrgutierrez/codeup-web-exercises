<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Requests</title>
</head>
<body>
<h1>Ajax Requests</h1>
<script src="./js/jquery.js"></script>

<script>
    $(document).ready(function() {
        $.ajax("data/user.json").done(function(data,status,jqXhr) {
            alert("AJAX call completed successfully!");
            console.log("Request status: " + status);
            console.log("Data returned from server:");
            console.log(data);
        })
    })
</script>
</body>
</html>
