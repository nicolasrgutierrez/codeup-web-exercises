<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us!</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">

            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Email address"><br>

            <br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password"><br>

            <br>

            <textarea name="Bio">This is my bio!</textarea>

            <br>

        <section>

            <h3>How did you hear about us?</h3>

                <input type="radio" name="how_did_you_hear_about_us" value="billboard">Billboard<br>
                <input type="radio" name="how_did_you_hear_about_us" value="radio ad">Radio Advertisement<br>
                <input type="radio" name="how_did_you_hear_about_us" value="internet ad">Internet Advertisement<br>
                <input type="radio" name="how_did_you_hear_about_us" value="other">Other<br>

        </section>

            <p>What web browser are you using?</p>

                <select name="user_browser">
                    <option value="chrome">Google Chrome</option>
                    <option value="safari">Safari</option>
                    <option value="explorer">Internet Explorer</option>
                    <option value="firefox">Firefox</option>
                    <option value="edge">Microsoft Edge</option>
                </select>
      <button type="submit">Register</button>
    </form>
</body>
</html>
