<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/custom.css">
    <title>Pizza</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Pizza world</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Order online <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search stores near you!</button>
        </form>
        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Sign In</a>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Welcome to Pizza World!</h1>
    </div>
</div>
<div class="pizza-container">
    <h2>Build your own pizza!</h2>
    <ul class="nav nav-tabs">
        <li class="active">
            <a class="nav-link" href="#"><span class="badge badge-secondary">1</span>Size and Crust</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge badge-secondary">2</span>Cheese and Sauce</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#"><span class="badge badge-secondary">3</span>Toppings</a>
        </li>
    </ul>
</div>

<div class="card">
    <div class="card-header">
        Choose size and crust
    </div>
    <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
</div>
